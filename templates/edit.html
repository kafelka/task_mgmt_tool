<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">

	<title>Task Management System</title>

</head>
<body>

	<div class="container-fluid">
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<h1>Task Management System</h1>
			<img src="{{ url_for("static", filename="images/logo1.png") }}" width="175" height="175">
			<a class="" href="{{ url_for("api_get_all_tasks") }}">Dashboard
				<img src="{{ url_for("static", filename="images/logo.png") }}" width="25" height="25" alt="Dashboard icon."></a>
			<a class="" href="#">Monthly Overview
				<img src="{{ url_for("static", filename="images/calendar.png") }}" width="25" height="25" alt="Monthly overview icon."></a>
			<a data-toggle="modal" data-target="#exampleModalCenter" href="#">Add New Task
				<img src="{{ url_for("static", filename="images/add.png") }}" width="25" height="25" alt="Add new task icon."></a>
			<a class="" href="#">User
				<img src="{{ url_for("static", filename="images/user.png") }}" width="25" height="25" alt="User icon."></a>
		</div>
	</div>


	<div id="main">
		<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
	</div>

  <div class="container">
		<div class="centered_container">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Edit task in calendar</h5>
			</div>

			<form id="form_1" class="form-inline" method="POST" action="{{ url_for("api_update_task", taskId=task.id) }}">
				<div class="form-group">
					<label>Name</label>
					<input id="task_title" name="task_title" type="text" class="form-control"  placeholder="Enter task title" value="{{task.name}}">
				</div>

				<div class="form-group">
					<label>Description</label>
					<input id="task_description" name="task_description" type="text" class="form-control"  placeholder="Enter task description" value="{{task.description}}">
				</div>

				<div class="form-group">
					<label>status</label>
					<select id="task_status" name="task_status" class="form-control"  placeholder="Enter task status" >
						<option value="New" {% if task.status == "New" %} selected {% endif %}>New</option>
						<option value="In progress" {% if task.status == "In progress" %} selected {% endif %}>In progress</option>
						<option value="Completed" {% if task.status == "Completed" %} selected {% endif %}>Completed</option>
					</select>
				</div>

				<div class="form-group">
					<label>Important</label>
					<input id="task_important" name="task_important" type="checkbox" class="form-control"  value="True" {% if task.important == "True" %} checked {% endif %}>
				</div>

				<div class="form-group">
					<label>Date</label>

					<input id="task_date" name="task_date" type="date" min="2015-01-01" max="2025-12-31" class="form-control"  placeholder="Enter task title" value="{{task.date}}">
				</div>

				<button id="submit_button" type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>


  </div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/engine.js')}}"></script>
<script>

</script>

</body>
</html>
