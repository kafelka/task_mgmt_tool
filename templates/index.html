<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
	<link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">

	<title>Task Management System</title>

</head>

<body>

	<div class="container-fluid">
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<h1>Task Management System</h1>
			<img src="{{ url_for("static", filename="images/logo1.png") }}" width="175" height="175">
			<a class="" href="{{ url_for("api_get_all_tasks") }}">Dashboard
				<img src="{{ url_for("static", filename="images/logo.png") }}" width="25" height="25" alt="Dashboard icon."></a>
			<a class="" href="#">Monthly Overview
				<img src="{{ url_for("static", filename="images/calendar.png") }}" width="25" height="25" alt="Monthly overview icon."></a>
			<a data-toggle="modal" data-target="#exampleModalCenter" href="#">Add New Task
				<img src="{{ url_for("static", filename="images/add.png") }}" width="25" height="25" alt="Add new task icon."></a>
			<a class="" href="#">User
				<img src="{{ url_for("static", filename="images/user.png") }}" width="25" height="25" alt="User icon."></a>
		</div>
	</div>

	<div id="main">
		<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Add new task to calendar</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">

					<form id="form_1" class="form-inline" method="POST" action="/addTask">
						<div class="form-group">
							<label>Name</label>
							<input id="task_title" name="task_title" type="text" class="form-control"  placeholder="Enter task title">
						</div>

						<div class="form-group">
							<label>Description</label>
							<input id="task_description" name="task_description" type="text" class="form-control"  placeholder="Enter task description" >
						</div>

						<div class="form-group">
							<label>status</label>
							<select id="task_status" name="task_status" class="form-control"  placeholder="Enter task status">
								<option value="New">New</option>
								<option value="In progress">In progress</option>
								<option value="Completed">Completed</option>
							</select>
						</div>

						<div class="form-group">
							<label>Important</label>
							<input id="task_important" name="task_important" type="checkbox" class="form-control"  value="True">
						</div>

						<div class="form-group">
							<label>Date</label>
							<input id="task_date" name="task_date" type="date" min="2015-01-01" max="2025-12-31" class="form-control"  placeholder="Enter task title">
						</div>

						<button id="submit_button" type="submit" class="btn btn-primary">Submit</button>
					</form>

				</div>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<h1>Dashboard</h1>

			{% for task in tasks %}

			<div class="card" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title">Title:{{task.name}}</h5>
					<p class="card-text">Description:{{task.description}}</p>
					<p class="card-text">Start date:{{task.date}}</p>
					<p class="card-text">Status:{{task.status}}</p>
					<a href="{{ url_for("api_get_task_by_id", taskId=task.id) }}" class="btn">
						<img src="static/images/edit.png" width="25" height="25" alt="Edit.">
					</a>
					<form  id="delete-{{task.id}}" method="POST" action="{{ url_for("api_delete_task", taskId=task.id) }}">
						<button id="submit-{{task.id}}" type="submit" class="btn btn-danger">Delete</button>
					</form>
					<!-- <a href="#" class="btn"> <img src="static/images/trash.png" width="25" height="25" alt="Delete."></a> -->
				</div>
			</div>

			{% endfor %}

		</div>
		<div class="col-md-3">
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="{{url_for('static', filename='js/engine.js')}}"></script>

</body>

</html>
